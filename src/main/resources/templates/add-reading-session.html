<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link th:href="@{/webjars/bootstrap/5.3.8/css/bootstrap.min.css}"
	rel="stylesheet" />
<script th:src="@{/webjars/bootstrap/5.3.8/js/bootstrap.bundle.min.js}"
	defer></script>
<title>add book</title>
</head>
<body>
	<div th:insert="~{header :: header}">...</div>
	<div th:insert="~{header :: bookheader}"></div>
	<h2>add book</h2>
	<form action="#" th:action="@{/add-reading-session}" th:object="${readingsession}"
		method="post">
		<p>
			<select class="form-select" name="selectBook"
				onchange="updatePress(event)" th:field="*{book}">
				<option th:each="p : ${books}" th:value="${p.id}"
					th:text="${p.title}"></option>
			</select>
		</p>
		<p>
			start page count: <input class="form-control" type="number" th:field="*{startPageCount}" />
		</p>
		<p>
			end page count: <input class="form-control" type="number" th:field="*{endPageCount}" />
		</p>
		<p>
			start: <input class="form-control" type="datetime-local" th:field="*{start}" />
		</p>
		<p>
			end: <input class="form-control" type="datetime-local" th:field="*{end}" />
		</p>
		<p>
			<button type="submit" class="btn btn-primary">Submit</button>
			<button type="reset" class="btn btn-secondary">Reset</button>
		</p>
	</form>
</body>
</html>
