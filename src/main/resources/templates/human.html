<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="../static/css/table.css" th:href="@{/css/table.css}"
	rel="stylesheet" />
<link th:href="@{/webjars/bootstrap/5.3.8/css/bootstrap.min.css}"
	rel="stylesheet" />
<script th:src="@{/webjars/bootstrap/5.3.8/js/bootstrap.bundle.min.js}"
	defer></script>
<title>SLM</title>
</head>
<body>
	<div th:insert="~{header :: header}">...</div>
	<nav class="navbar navbar-expand-sm bg-light navbar-fixed-top">
		<ul class="navbar-nav">
			<li class="nav-item"><a class="nav-link" th:href="@{/human}">human</a></li>
			<li class="nav-item"><a class="nav-link" th:href="@{/add-human}">add
					human</a></li>
		</ul>
	</nav>

	<div class="list" th:unless="${#lists.isEmpty(humans)}">

		<table class="table table-striped table-bordered">
			<thead>
				<tr>
					<td>ID</td>
					<td>first name</td>
					<td>last name</td>
					<td>birthday</td>
					<td>age</td>
					<td>days until birthday</td>
				</tr>
			</thead>
			<tbody>
				<tr th:each="e : ${humans}">
					<td th:text="${e.id}"></td>
					<td th:text="${e.firstname}"></td>
					<td th:text="${e.lastname}"></td>
					<td th:text="${#dates.format(e.birthday, 'dd.MM.yyyy')}"></td>
					<td th:text="${e.age}"></td>
					<td th:text="${e.daysUntilBirthday}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
