<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Sports</title>
    <link th:href="@{/webjars/bootstrap/5.3.8/css/bootstrap.min.css}"
	rel="stylesheet" />
<script th:src="@{/webjars/bootstrap/5.3.8/js/bootstrap.bundle.min.js}"
	defer></script>
</head>

<body class="container mt-5">
    <h1 class="mb-4">Sports</h1>

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Kind</th>
                    <th>Start</th>
                    <th>End</th>
                    <!-- 
                    <th>Distance (km)</th>
                     -->
                </tr>
            </thead>
            <tbody>
                <tr th:each="sport : ${sports}">
                    <td th:text="${sport.type.name}">Kind</td>
                    <td th:text="${sport.start}">Start</td>
                    <td th:text="${sport.end}">End</td>
                    <!-- 
                    <td th:text="${sport.distance}">0.0</td>
                    -->
                </tr>
            </tbody>
        </table>
    </div>

    <h2 class="mt-5">Add Sport</h2>
    <form action="#" th:action="@{/sports}" th:object="${sport}" method="post" class="mb-5">
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="kindId" class="form-label">Kind:</label>
                <select th:field="*{type}" class="form-select" required>
                    <option th:each="kind : ${sportTypes}" th:value="${kind.id}" th:text="${kind.name}">
                    </option>
                </select>
            </div>
            <!--
            <div class="col-md-6 mb-3">
                <label for="distance" class="form-label">Distance (km):</label>
                <input type="number" step="0.01" id="distance" name="distance" class="form-control">
            </div>
            -->
            <div class="col-md-6 mb-3">
                <label for="start" class="form-label">Start:</label>
                <input type="datetime-local" th:field="*{start}" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="end" class="form-label">End:</label>
                <input type="datetime-local" th:field="*{end}" class="form-control" required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Add Sport</button>
    </form>
    <a href="/activity-management" class="btn btn-secondary">Back to Dashboard</a>
</body>

</html>
