<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link th:href="@{/webjars/bootstrap/5.3.7/css/bootstrap.min.css}"
	rel="stylesheet" />
<script th:src="@{/webjars/bootstrap/5.3.7/js/bootstrap.bundle.min.js}"
	defer></script>
<title>add sleeptime</title>

</head>
<body>
<div th:insert="~{header :: header}">...</div>
	<nav class="navbar navbar-expand-sm bg-light navbar-fixed-top">
		<ul class="navbar-nav">
			<li class="nav-item"><a class="nav-link" th:href="@{/sleeptime}">sleeptime</a></li>
			<li class="nav-item"><a class="nav-link"
				th:href="@{/add-sleeptime}">add sleeptime</a></li>
			<li class="nav-item"><a class="nav-link"
				th:href="@{/sleeptime-bb}">sleeptimes chart</a></li>
		</ul>
	</nav>
	<h2>add sleeptime</h2>
	<form action="#" th:action="@{/add-sleeptime}" th:object="${sleeptime}"
		method="post">
		<p>
			gotobed: <input type="datetime-local" th:field="*{gotobed}" />
		</p>
		<p>
			getup: <input type="datetime-local" th:field="*{getup}" />
		</p>
		<p>
			<button type="submit" class="btn btn-primary">Submit</button>
			<button type="reset" class="btn btn-secondary">Reset</button>
		</p>
	</form>
</body>
</html>
