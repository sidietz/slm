<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Train Trips Management</title>
    <link th:href="@{/webjars/bootstrap/5.3.8/css/bootstrap.min.css}"
	rel="stylesheet" />
<script th:src="@{/webjars/bootstrap/5.3.8/js/bootstrap.bundle.min.js}"
	defer></script>
	<style>
        .card-hover:hover {
            transform: scale(1.05);
            transition: transform 0.2s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body class="container mt-5">
    <h1 class="mb-5 text-center">Train Trips Management</h1>

    <div class="row g-4">
        <!-- Train Trip Management -->
        <div class="col-md-3">
            <div class="card h-100 card-hover border-primary">
                <div class="card-body text-center">
                    <h5 class="card-title text-primary mb-3">Train Trips</h5>
                    <p class="card-text">Track your train trips.</p>
                    <a href="/train-trips" class="btn btn-primary stretched-link">Manage Train Trips</a>
                </div>
            </div>
        </div>
        
        <div class="col-md-3">
            <div class="card h-100 card-hover border-success">
                <div class="card-body text-center">
                    <h5 class="card-title text-success mb-3">Appointments</h5>
                    <p class="card-text">Track your appointments.</p>
                    <a href="/appointments" class="btn btn-success stretched-link">Manage Appointments</a>
                </div>
            </div>
        </div>

        <!-- Configuration Section -->
        <div class="col-12 mt-4">
            <h3 class="mb-3">Configuration</h3>
            <div class="row g-3">
                <div class="col-md-3">
                    <a href="/train-stations" class="btn btn-outline-secondary w-100">Train Stations</a>
                </div>
                <div class="col-md-3">
                    <a href="/train-lines" class="btn btn-outline-secondary w-100">Train Lines</a>
                </div>
                <div class="col-md-3">
                    <a href="/doctors" class="btn btn-outline-secondary w-100">Doctors</a>
                </div>
                <div class="col-md-3">
                    <a href="/specialities" class="btn btn-outline-secondary w-100">Specialities</a>
                </div>
            </div>
        </div>
    </div>

    <div class="text-center mt-5">
        <a href="/" class="btn btn-secondary">Back to Home</a>
    </div>

    <footer class="mt-5 text-center text-muted">
        <p>&copy; 2025 SLM</p>
    </footer>
</body>
</html>
