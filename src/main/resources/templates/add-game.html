<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link th:href="@{/webjars/bootstrap/5.3.8/css/bootstrap.min.css}"
	rel="stylesheet" />
<script th:src="@{/webjars/bootstrap/5.3.8/js/bootstrap.bundle.min.js}"
	defer></script>
<title>add game</title>
</head>
<body>
	<div th:insert="~{header :: header}">...</div>
	<div th:insert="~{header :: gamingheader}"></div>
	<h2>add game</h2>
	<form action="#" th:action="@{/add-game}" th:object="${game}"
		method="post">
		<p>
			<select class="form-select" name="selectPublisher"
				onchange="updateAuthor(event)" th:field="*{publisher}">
				<option th:each="e : ${publishers}" th:value="${e.id}"
					th:text="${e.name}"></option>
			</select>
		</p>
		<p>
			<select class="form-select" name="selectStudio"
				onchange="updateAuthor(event)" th:field="*{studio}">
				<option th:each="e : ${studios}" th:value="${e.id}"
					th:text="${e.name}"></option>
			</select>
		</p>
		<p>
			title: <input class="form-control" type="text" th:field="*{title}" />
		</p>
		<p>
			series: <input class="form-control" type="text" th:field="*{series}" />
		</p>
		<p>
			price: <input class="form-control" type="number" step="0.01" th:field="*{price}" />
		</p>
		<p>
			release date: <input class="form-control" type="date" th:field="*{releaseDate}" />
		</p>
		<p>
			last played: <input class="form-control" type="date" th:field="*{lastPlayed}" />
		</p>
		<p>
			<button type="submit" class="btn btn-primary">Submit</button>
			<button type="reset" class="btn btn-secondary">Reset</button>
		</p>
	</form>
</body>
</html>
