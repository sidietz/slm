<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Train Lines</title>
    <link th:href="@{/webjars/bootstrap/5.3.8/css/bootstrap.min.css}"
	rel="stylesheet" />
<script th:src="@{/webjars/bootstrap/5.3.8/js/bootstrap.bundle.min.js}"
	defer></script>
</head>

<body class="container mt-5">
    <h1 class="mb-4">Train Lines</h1>

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="e : ${lines}">
					<td th:text="${e.name}"></td>
					<td th:text="${e.description}"></td>
				</tr>
            </tbody>
        </table>
    </div>

    <h2 class="mt-5">Add Train Line</h2>
    <form action="#" th:action="@{/train-lines}" th:object="${trainline}" class="mb-5" method="post">
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="title" class="form-label">Name:</label>
               	<input type="text" th:field="*{name}" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="place" class="form-label">Description:</label>
                <input type="text" th:field="*{description}" class="form-control">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Add Train Line</button>
    </form>
    <a href="/misc-management" class="btn btn-secondary">Back to Dashboard</a>

</body>

</html>
