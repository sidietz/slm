<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="../static/css/table.css" th:href="@{/css/table.css}"
	rel="stylesheet" />
<link th:href="@{/webjars/bootstrap/5.3.8/css/bootstrap.min.css}"
	rel="stylesheet" />
<script th:src="@{/webjars/bootstrap/5.3.8/js/bootstrap.bundle.min.js}"
	defer></script>
<title>SLM</title>
</head>
<body>
	<div th:insert="~{header :: header}">...</div>
	<div th:insert="~{header :: habitheader}"></div>
	<form action="#" th:action="@{/last-done-habitentry}" method="post">
		<p>
			<select class="form-select" name="selectLine"
				onchange="updateLastDone(event)">
				<option th:each="l : ${habits}" th:value=${l.id}
					th:text="${l.name}" th:selected ="(${habitId} == ${l.id})"></option>
			</select>
		</p>
	</form>
	
	<div class="list" th:unless="${#lists.isEmpty(lastdonehabitentries)}">
		<table class="table table-striped table-bordered">
			<thead>
				<tr>
					<td>ID</td>
					<td>last done</td>
					<td>difference</td>
				</tr>
			</thead>
			<tbody>
				<tr th:each="e : ${lastdonehabitentries}">
					<td th:text="${e.id}"></td>
					<td th:text="${#temporals.format(e.date, 'dd.MM.yyyy')}"></td>
					<td th:text="${e.difference}"></td>
				</tr>
			</tbody>
		</table>
	</div>
<script>
function updateLastDone(event) {
	var searchParams = new URLSearchParams(window.location.search);
	searchParams.set("id", event.target.value);
	window.location.search = searchParams.toString();
}
</script>
</body>
</html>
