<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Habits</title>
<link th:href="@{/webjars/bootstrap/5.3.8/css/bootstrap.min.css}"
	rel="stylesheet" />
<script th:src="@{/webjars/bootstrap/5.3.8/js/bootstrap.bundle.min.js}"
	defer></script>
</head>

<body class="container mt-5">
    <h1 class="mb-4">Habits</h1>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>description</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="e : ${habits}">
				<td th:text="${e.id}"></td>
				<td th:text="${e.name}"></td>
				<td th:text="${e.description}"></td>
			</tr>
        </tbody>
    </table>

    <h2 class="mt-5">Add Habit</h2>
    <form action="#" th:action="@{/habits}" th:object="${habit}" method="post" class="mb-5">
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" th:field="*{name}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Description:</label>
            <input class="form-control" type="text" th:field="*{description}"/>
        </div>
        <button type="submit" class="btn btn-primary">Add Habit</button>
    </form>
    <a href="/habit-management" class="btn btn-secondary">Back to Dashboard</a>
</body>

</html>
