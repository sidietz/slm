<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Learning Sessions</title>
    <link th:href="@{/webjars/bootstrap/5.3.8/css/bootstrap.min.css}"
	rel="stylesheet" />
<script th:src="@{/webjars/bootstrap/5.3.8/js/bootstrap.bundle.min.js}"
	defer></script>
</head>

<body class="container mt-5">
    <h1 class="mb-4">Learning Sessions</h1>

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>learning item</th>
                    <th>start</th>
                    <th>end</th>
                    <th>duration</th>
                    <th>comment</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="e : ${learningsessions}">
					<td th:text="${e.id}"></td>
					<td th:text="${e.learningItem.title}"></td>
					<td th:text="${#temporals.format(e.start, 'dd.MM.yyyy HH:mm')}"></td>
					<td th:text="${#temporals.format(e.end, 'dd.MM.yyyy HH:mm')}"></td>
					<td th:text="${{e.duration}}"></td>
					<td th:text="${e.comment}"></td>
				</tr>
            </tbody>
        </table>
    </div>

    <h2 class="mt-5">Add Learning Session</h2>
    <form action="#" th:action="@{/learning-sessions}" th:object="${learningsession}" class="mb-5" method="post">
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="title" class="form-label">Learning Item:</label>
                <select class="form-select" name="selectitem"
				onchange="updateItem(event)" th:field="*{learningItem}">
				<option th:each="p : ${items}" th:value="${p.id}"
					th:text="${p.title}"></option>
			</select>
            </div>
            <div class="col-md-6 mb-3">
                <label for="place" class="form-label">Start:</label>
                <input type="datetime-local" th:field="*{start}" class="form-control">
            </div>
            <div class="col-md-6 mb-3">
                <label for="start" class="form-label">End:</label>
                <input type="datetime-local" th:field="*{end}" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="end" class="form-label">Comment:</label>
                <input type="text" th:field="*{comment}" class="form-control">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Add Learning Session</button>
    </form>
    <a href="/habit-management" class="btn btn-secondary">Back to Dashboard</a>

</body>

</html>
