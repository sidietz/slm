<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Humans</title>
<link th:href="@{/webjars/bootstrap/5.3.8/css/bootstrap.min.css}"
	rel="stylesheet" />
<script th:src="@{/webjars/bootstrap/5.3.8/js/bootstrap.bundle.min.js}"
	defer></script>
</head>

<body class="container mt-5">
    <h1 class="mb-4">Humans</h1>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Birthday</th>
                <th>Category</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="human : ${humans}">
                <td th:text="${human.id}">1</td>
                <td th:text="${human.firstname}">First</td>
                <td th:text="${human.lastname}">Last</td>
                <td th:text="${human.birthday}">2000-01-01</td>
                <td th:text="${human.category}">Category</td>
            </tr>
        </tbody>
    </table>

    <h2 class="mt-5">Add Human</h2>
    <form action="#" th:action="@{/humans}" th:object="${human}" method="post" class="mb-5">
        <div class="mb-3">
            <label for="categoryId" class="form-label">Category:</label>
            <select class="form-select" name="selectCategory"
				onchange="updateCategory(event)" th:field="*{category}">
				<option th:each="p : ${categories}" th:value="${p}"
					th:text="${p}"></option>
			</select>
        </div>
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name:</label>
            <input type="text" th:field="*{firstname}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name:</label>
            <input type="text" th:field="*{lastname}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="birthday" class="form-label">Birthday:</label>
            <input type="date" th:field="*{birthday}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Human</button>
    </form>
    <a href="/human-management" class="btn btn-secondary">Back to Dashboard</a>
</body>

</html>
