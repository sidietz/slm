<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="../static/css/table.css" th:href="@{/css/table.css}"
	rel="stylesheet" />
<link th:href="@{/webjars/bootstrap/5.3.8/css/bootstrap.min.css}"
	rel="stylesheet" />
<script th:src="@{/webjars/bootstrap/5.3.8/js/bootstrap.bundle.min.js}"
	defer></script>
<title>SLM</title>
</head>
<body>
	<div th:insert="~{header :: header}">...</div>
	<div th:insert="~{header :: purchaseheader}"></div>
	<div class="list" th:unless="${#lists.isEmpty(purchases)}">
		<table class="table table-striped table-bordered">
			<thead>
				<tr>
					<td>ID</td>
					<td>title</td>
					<td>vendor</td>
					<td>price</td>
					<td>purchase date</td>
				</tr>
			</thead>
			<tbody>
				<tr th:each="e : ${purchases}">
					<td th:text="${e.id}"></td>
					<td th:text="${e.title}"></td>
					<td th:text="${e.vendor.name}"></td>
					<td th:text="${e.price}"></td>
					<td th:text="${#temporals.format(e.purchaseDate, 'dd.MM.yyyy')}"></td>
				</tr>
			</tbody>
		</table>
	</div>
	<p th:text="${totalPrice}"></p>
</body>
</html>
