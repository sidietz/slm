<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link th:href="@{/webjars/bootstrap/5.3.8/css/bootstrap.min.css}"
	rel="stylesheet" />
<script th:src="@{/webjars/bootstrap/5.3.8/js/bootstrap.bundle.min.js}"
	defer></script>
<title>add book</title>
</head>
<body>
	<div th:insert="~{header :: header}">...</div>
	<div th:insert="~{header :: bookheader}"></div>
	<h2>add book</h2>
	<form action="#" th:action="@{/add-book}" th:object="${book}"
		method="post">
		<p>
			<select class="form-select" name="selectAuthor"
				onchange="updateAuthor(event)" th:field="*{author}">
				<option th:each="a : ${authors}" th:value="${a.id}"
					th:text="${a.firstname + ' ' + a.lastname}"></option>
			</select>
		</p>
		<p>
			<select class="form-select" name="selectPress"
				onchange="updatePress(event)" th:field="*{press}">
				<option th:each="p : ${presses}" th:value="${p.id}"
					th:text="${p.name}"></option>
			</select>
		</p>
		<p>
			isbn: <input class="form-control" type="text" th:field="*{isbn}" />
		</p>
		<p>
			title: <input class="form-control" type="text" th:field="*{title}" />
		</p>
		<p>
			series: <input class="form-control" type="text" th:field="*{series}" />
		</p>
		<p>
			<select class="form-select" name="selectType"
				onchange="updateAuthor(event)" th:field="*{bookType}">
				<option th:each="a : ${types}" th:value="${a}"
					th:text="${a}"></option>
			</select>
		</p>
		<p>
			<select class="form-select" name="selectGenre"
				onchange="updateGenre(event)" th:field="*{bookGenre}">
				<option th:each="p : ${genres}" th:value="${p}"
					th:text="${p}"></option>
			</select>
		</p>
		<p>
			page count: <input class="form-control" type="number" th:field="*{pageCount}" />
		</p>
		<p>
			price: <input class="form-control" type="number" step="0.01" th:field="*{price}" />
		</p>
		<p>
			buy date: <input class="form-control" type="date" th:field="*{buyDate}" />
		</p>
		<p>
			last read: <input class="form-control" type="date" th:field="*{lastRead}" />
		</p>
		<p>
			<button type="submit" class="btn btn-primary">Submit</button>
			<button type="reset" class="btn btn-secondary">Reset</button>
		</p>
	</form>
</body>
</html>
