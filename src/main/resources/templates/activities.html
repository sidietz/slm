<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Activities</title>
    <link th:href="@{/webjars/bootstrap/5.3.8/css/bootstrap.min.css}"
	rel="stylesheet" />
<script th:src="@{/webjars/bootstrap/5.3.8/js/bootstrap.bundle.min.js}"
	defer></script>
</head>

<body class="container mt-5">
    <h1 class="mb-4">Activities</h1>

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Title</th>
                    <th>Category</th>
                    <th>Place</th>
                    <th>Start</th>
                    <th>End</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="activity : ${activities}">
                    <td th:text="${activity.title}">Title</td>
                    <td th:text="${activity.type.name}">Category</td>
                    <td th:text="${activity.location}">Place</td>
                    <td th:text="${activity.start}">Start</td>
                    <td th:text="${activity.end}">End</td>
                </tr>
            </tbody>
        </table>
    </div>

    <h2 class="mt-5">Add Activity</h2>
    <form action="#" th:action="@{/activities}" th:object="${activity}" class="mb-5" method="post">
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="title" class="form-label">Title:</label>
                <input type="text" th:field="*{title}" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="activityType" class="form-label">Category:</label>
                <select id="activityType" name="activityType" class="form-select" th:field="*{type}" required>
                    <option th:each="category : ${activityTypes}" th:value="${category.id}" th:text="${category.name}">
                    </option>
                </select>
            </div>
            <div class="col-md-6 mb-3">
                <label for="place" class="form-label">Place:</label>
                <input type="text" th:field="*{location}" class="form-control">
            </div>
            <div class="col-md-6 mb-3">
                <label for="start" class="form-label">Start:</label>
                <input type="datetime-local" th:field="*{start}" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="end" class="form-label">End:</label>
                <input type="datetime-local" th:field="*{end}" class="form-control" required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Add Activity</button>
    </form>
    <a href="/activity-management" class="btn btn-secondary">Back to Dashboard</a>

</body>

</html>
