<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Moods</title>
    <link th:href="@{/webjars/bootstrap/5.3.8/css/bootstrap.min.css}"
	rel="stylesheet" />
<script th:src="@{/webjars/bootstrap/5.3.8/js/bootstrap.bundle.min.js}"
	defer></script>
</head>

<body class="container mt-5">
    <h1 class="mb-4">Moods</h1>

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Date</th>
                    <th>Happiness</th>
                    <th>Impetus</th>
                    <th>Stress</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="e : ${moods}">
					<td th:text="${e.id}"></td>
					<td th:text="${#temporals.format(e.date, 'dd.MM.yyyy')}"></td>
					<td th:text="${e.happiness}"></td>
					<td th:text="${e.impetus}"></td>
					<td th:text="${e.stress}"></td>
				</tr>
            </tbody>
        </table>
    </div>

    <h2 class="mt-5">Add Mood</h2>
    <form action="#" th:action="@{/moods}" th:object="${mood}" class="mb-5" method="post">
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="title" class="form-label">Date:</label>
                <input type="date" th:field="*{date}" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="activityType" class="form-label">Happiness:</label>
                <input id="happiness" class="form-control" type="range" min="1" max="10" th:field="*{happiness}" oninput="happinessOutput.value = happiness.value"/>
			<output id="happinessOutput">1</output>
            </div>
            <div class="col-md-6 mb-3">
                <label for="place" class="form-label">Impetus:</label>
                <input id="impetus" class="form-control" type="range" min="1" max="10" th:field="*{impetus}" oninput="impetusOutput.value = impetus.value"/>
			<output id="impetusOutput">1</output>
            </div>
            <div class="col-md-6 mb-3">
                <label for="start" class="form-label">Stress:</label>
                <input id="stress" class="form-control" type="range" min="1" max="10" th:field="*{stress}" oninput="stressOutput.value = stress.value"/>            
                <output id="stressOutput">1</output>
            </div>    
        </div>
        <button type="submit" class="btn btn-primary">Add Activity</button>
    </form>
    <a href="/habit-management" class="btn btn-secondary">Back to Dashboard</a>
<script>
	document.getElementById('date').valueAsDate = new Date();
</script>
</body>

</html>
