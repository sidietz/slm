<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link th:href="@{/webjars/bootstrap/5.3.8/css/bootstrap.min.css}"
	rel="stylesheet" />
<script th:src="@{/webjars/bootstrap/5.3.8/js/bootstrap.bundle.min.js}"
	defer></script>
<title>add mood</title>

</head>
<body>
	<div th:insert="~{header :: header}">...</div>
	<div th:insert="~{header :: moodheader}"></div>
	<h2>add mood</h2>
	<form action="#" th:action="@{/add-mood}" th:object="${mood}"
		method="post">
		<p>
			date: <input id="date" class="form-control" type="date" th:field="*{date}" />
		</p>
		<p>
			happiness: <input id="happiness" class="form-control" type="range" min="1" max="10" th:field="*{happiness}" oninput="happinessOutput.value = happiness.value"/>
			<output id="happinessOutput">1</output>
		</p>
		<p>
			impetus: <input id="impetus" class="form-control" type="range" min="1" max="10" th:field="*{impetus}" oninput="impetusOutput.value = impetus.value"/>
			<output id="impetusOutput">1</output>
		</p>
		<p>
			stress: <input id="stress" class="form-control" type="range" min="1" max="10" th:field="*{stress}" oninput="stressOutput.value = stress.value"/>
			<output id="stressOutput">1</output>
		</p>
		<p>
			<button type="submit" class="btn btn-primary">Submit</button>
			<button type="reset" class="btn btn-secondary">Reset</button>
		</p>
	</form>
<script>
document.getElementById('date').valueAsDate = new Date();
</script>
</body>

</html>
