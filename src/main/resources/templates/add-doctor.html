<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link th:href="@{/webjars/bootstrap/5.3.8/css/bootstrap.min.css}"
	rel="stylesheet" />
<script th:src="@{/webjars/bootstrap/5.3.8/js/bootstrap.bundle.min.js}"
	defer></script>
<title>add doctor</title>
</head>
<body>
	<div th:insert="~{header :: header}">...</div>
	<div th:insert="~{header :: doctorheader}"></div>
	<h2>add doctor</h2>
	<form action="#" th:action="@{/add-doctor}" th:object="${doctor}"
		method="post">
		<p>
			<select class="form-select" name="selectSpeciality"
				onchange="updateId(event)" th:field="*{speciality}">
				<option th:each="s : ${specialities}" th:value="${s.id}"
					th:text="${s.title}"></option>
			</select>
		</p>
		<p>
			first name: <input class="form-control" type="text" th:field="*{firstname}" />
		</p>
		<p>
			last name: <input class="form-control" type="text" th:field="*{lastname}" />
		</p>
		<p>
			place: <input class="form-control" type="text" th:field="*{place}" />
		</p>
		<p>
			city: <input class="form-control" type="text" th:field="*{city}" />
		</p>
		<p>
			plz: <input class="form-control" type="text" th:field="*{plz}" />
		</p>
		<p>
			air distance: <input class="form-control" type="number" step="0.001" th:field="*{airDistance}" />
		</p>
		<p>
			<button type="submit" class="btn btn-primary">Submit</button>
			<button type="reset" class="btn btn-secondary">Reset</button>
		</p>
	</form>
</body>
</html>
