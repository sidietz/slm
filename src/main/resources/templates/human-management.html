<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Activity Management</title>
    <link th:href="@{/webjars/bootstrap/5.3.8/css/bootstrap.min.css}"
	rel="stylesheet" />
<script th:src="@{/webjars/bootstrap/5.3.8/js/bootstrap.bundle.min.js}"
	defer></script>
	<style>
        .card-hover:hover {
            transform: scale(1.05);
            transition: transform 0.2s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body class="container mt-5">
    <div class="text-center mb-5">
        <h1 class="display-4 mb-3">Human Management System</h1>
        <p class="lead text-muted">Manage humans and their categories efficiently.</p>
    </div>

    <div class="row g-4 justify-content-center">
        <div class="col-md-6">
            <div class="card h-100 card-hover border-warning">
                <div class="card-body text-center">
                    <h5 class="card-title text-warning mb-3">Humans</h5>
                    <p class="card-text">Manage humans and their details.</p>
                    <a href="/humans" class="btn btn-warning text-white stretched-link">Manage Humans</a>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card h-100 card-hover border-danger">
                <div class="card-body text-center">
                    <h5 class="card-title text-danger mb-3">Categories</h5>
                    <p class="card-text">Organize humans into categories.</p>
                    <a href="/human-categories" class="btn btn-danger text-white stretched-link">Manage Categories</a>
                </div>
            </div>
        </div>
    </div>

    <div class="text-center mt-5">
        <a href="/" class="btn btn-secondary">Back to Home</a>
    </div>

    <footer class="mt-5 text-center text-muted">
        <p>&copy; 2023 SLM AI</p>
    </footer>
</body>
</html>
