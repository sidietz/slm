<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link th:href="@{/webjars/bootstrap/5.3.8/css/bootstrap.min.css}"
	rel="stylesheet" />
<script th:src="@{/webjars/bootstrap/5.3.8/js/bootstrap.bundle.min.js}"
	defer></script>
<title>add purchase</title>
</head>
<body>
	<div th:insert="~{header :: header}">...</div>
	<div th:insert="~{header :: purchaseheader}"></div>
	<h2>add purchase</h2>
	<form action="#" th:action="@{/add-purchase}" th:object="${purchase}"
		method="post">
		<p>
			<select class="form-select" name="selectOrigin"
				onchange="updateId(event)" th:field="*{vendor}">
				<option th:each="s : ${vendors}" th:value="${s.id}"
					th:text="${s.name}"></option>
			</select>
		</p>
		<p>
			title: <input class="form-control" type="text" th:field="*{title}" />
		</p>
		<p>
			price: <input class="form-control" type="number" step="0.01" th:field="*{price}" />
		</p>
		<p>
			buy date: <input class="form-control" type="date" th:field="*{purchaseDate}" />
		</p>
		<p>
			<button type="submit" class="btn btn-primary">Submit</button>
			<button type="reset" class="btn btn-secondary">Reset</button>
		</p>
	</form>
</body>

</html>
