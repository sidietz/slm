<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h3>Today, there are the following events:</h3>
	<table cellpadding="0" cellspacing="0" width="100%" border='1'
		style='border-collapse: collapse'
		th:unless="${#lists.isEmpty(events)}">
		<thead>
			<tr style='text-align: center'>
				<td><strong>Title</strong></td>
				<td><strong>Description</strong></td>
				<td><strong>Start</strong></td>
				<td><strong>End</strong></td>
				<td><strong>Duration</strong></td>
			</tr>
		</thead>
		<tbody>
			<tr style='text-align: center' th:each="e : ${events}">
				<td th:text="${e.title}"></td>
				<td th:text="${e.description}"></td>
				<td th:text="${#temporals.format(e.start, 'dd.MM.yyyy HH:mm')}"></td>
				<td th:text="${#temporals.format(e.end, 'dd.MM.yyyy HH:mm')}"></td>
				<td th:text="${e.duration}"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
