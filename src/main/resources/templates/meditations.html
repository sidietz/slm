<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Meditations</title>
    <link th:href="@{/webjars/bootstrap/5.3.8/css/bootstrap.min.css}"
	rel="stylesheet" />
<script th:src="@{/webjars/bootstrap/5.3.8/js/bootstrap.bundle.min.js}"
	defer></script>
</head>

<body class="container mt-5">
    <h1 class="mb-4">Meditations</h1>

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>start</th>
                    <th>end</th>
                    <th>duration</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="e : ${meditations}">
					<td th:text="${e.id}"></td>
					<td th:text="${#temporals.format(e.start, 'dd.MM.yyyy HH:mm')}"></td>
					<td th:text="${#temporals.format(e.end, 'dd.MM.yyyy HH:mm')}"></td>
					<td th:text="${{e.duration}}"></td>
				</tr>
            </tbody>
        </table>
    </div>

    <h2 class="mt-5">Add Meditation</h2>
    <form action="#" th:action="@{/meditations}" th:object="${meditation}" class="mb-5" method="post">
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="place" class="form-label">Start:</label>
                <input type="datetime-local" th:field="*{start}" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="place" class="form-label">End:</label>
                <input type="datetime-local" th:field="*{end}" class="form-control" required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Add Meditation</button>
    </form>
    <a href="/habit-management" class="btn btn-secondary">Back to Dashboard</a>

</body>

</html>
