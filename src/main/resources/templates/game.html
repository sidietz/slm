<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="../static/css/table.css" th:href="@{/css/table.css}"
	rel="stylesheet" />
<link th:href="@{/webjars/bootstrap/5.3.8/css/bootstrap.min.css}"
	rel="stylesheet" />
<script th:src="@{/webjars/bootstrap/5.3.8/js/bootstrap.bundle.min.js}"
	defer></script>
<title>SLM</title>
</head>
<body>
	<div th:insert="~{header :: header}">...</div>
	<div th:insert="~{header :: gamingheader}"></div>
	<div class="list" th:unless="${#lists.isEmpty(games)}">
		<table class="table table-striped table-bordered">
			<thead>
				<tr>
					<td>ID</td>
					<td>title</td>
					<td>series</td>
					<td>publisher</td>
					<td>studio</td>
					<td>price</td>
					<td>release date</td>
					<td>last played</td>
				</tr>
			</thead>
			<tbody>
				<tr th:each="e : ${games}">
					<td th:text="${e.id}"></td>
					<td th:text="${e.title}"></td>
					<td th:text="${e.series}"></td>
					<td th:text="${e.publisher.name}"></td>
					<td th:text="${e.studio.name}"></td>
					<td th:text="${e.price}"></td>
					<td th:text="${#temporals.format(e.releaseDate, 'dd.MM.yyyy HH')}"></td>
					<td th:text="${#temporals.format(e.lastPlayed, 'dd.MM.yyyy HH')}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
