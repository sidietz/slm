<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Authors</title>
<link th:href="@{/webjars/bootstrap/5.3.8/css/bootstrap.min.css}"
	rel="stylesheet" />
<script th:src="@{/webjars/bootstrap/5.3.8/js/bootstrap.bundle.min.js}"
	defer></script>
</head>

<body class="container mt-5">
    <h1 class="mb-4">Authors</h1>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>firstname</th>
                <th>lastname</th>
                <th>birthday</th>
                <th>age<th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="e : ${authors}">
                <td th:text="${e.id}"></td>
				<td th:text="${e.firstname}"></td>
				<td th:text="${e.lastname}"></td>
				<td th:text="${#temporals.format(e.birthday, 'dd.MM.yyyy')}"></td>
				<td th:text="${{e.age}}"></td>
            </tr>
        </tbody>
    </table>

    <h2 class="mt-5">Add Author</h2>
    <form action="#" th:action="@{/authors}" th:object="${author}" method="post" class="mb-5">
        <div class="mb-3">
            <label for="name" class="form-label">First Name:</label>
            <input type="text" th:field="*{firstname}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Last Name:</label>
            <input type="text" th:field="*{lastname}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Birthday:</label>
            <input type="date" th:field="*{birthday}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Author</button>
    </form>
    <a href="/books" class="btn btn-secondary">View Books</a>
    <a href="/book-management" class="btn btn-secondary">Back to Dashboard</a>
</body>

</html>
