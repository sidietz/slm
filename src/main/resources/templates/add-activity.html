<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link th:href="@{/webjars/bootstrap/5.3.8/css/bootstrap.min.css}"
	rel="stylesheet" />
<script th:src="@{/webjars/bootstrap/5.3.8/js/bootstrap.bundle.min.js}"
	defer></script>
<title>add activity</title>
</head>
<body>
	<div th:insert="~{header :: header}">...</div>
	<div th:insert="~{header :: activityheader}"></div>
	<h2>add activity</h2>
	<form action="#" th:action="@{/add-activity}" th:object="${activity}"
		method="post">
		<p>
			<select class="form-select" name="selectActivity"
				onchange="updateId(event)" th:field="*{type}">
				<option th:each="s : ${activities}" th:value="${s.id}"
					th:text="${s.name}"></option>
			</select>
		<p>
			title: <input class="form-control" type="text" th:field="*{title}" />
		</p>
		<p>
			place: <input class="form-control" type="text" th:field="*{location}" />
		</p>
		<p>
			start: <input class="form-control" type="datetime-local" th:field="*{start}" />
		</p>
		<p>
			end: <input class="form-control" type="datetime-local" th:field="*{end}" />
		</p>
		<p>
			<button type="submit" class="btn btn-primary">Submit</button>
			<button type="reset" class="btn btn-secondary">Reset</button>
		</p>
	</form>
</body>
</html>
