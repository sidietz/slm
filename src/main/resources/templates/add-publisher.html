<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link th:href="@{/webjars/bootstrap/5.3.8/css/bootstrap.min.css}"
	rel="stylesheet" />
<script th:src="@{/webjars/bootstrap/5.3.8/js/bootstrap.bundle.min.js}"
	defer></script>
<title>add publisher</title>
</head>
<body>
	<div th:insert="~{header :: header}">...</div>
	<div th:insert="~{header :: gamingheader}"></div>
	<h2>add publisher</h2>
	<form action="#" th:action="@{/add-publisher}" th:object="${publisher}"
		method="post">
		<p>
			name: <input class="form-control" type="text" th:field="*{name}" />
		</p>
		<p>
			hq: <input class="form-control" type="text" th:field="*{hq}" />
		</p>
		<p>
			founding date: <input class="form-control" type="date" th:field="*{foundingDate}" />
		</p>
		<p>
			<button type="submit" class="btn btn-primary">Submit</button>
			<button type="reset" class="btn btn-secondary">Reset</button>
		</p>
	</form>
</body>
</html>
