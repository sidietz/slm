<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Doctors</title>
<link th:href="@{/webjars/bootstrap/5.3.8/css/bootstrap.min.css}"
	rel="stylesheet" />
<script th:src="@{/webjars/bootstrap/5.3.8/js/bootstrap.bundle.min.js}"
	defer></script>
</head>

<body class="container mt-5">
    <h1 class="mb-4">Doctors</h1>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Speciality</th>
                <th>Place</th>
                <th>City</th>
                <th>PLZ</th>
                <th>Air Distance</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="e : ${doctors}">
				<td th:text="${e.id}"></td>
				<td th:text="${e.firstname}"></td>
				<td th:text="${e.lastname}"></td>
				<td th:text="${e.speciality.title}"></td>
				<td th:text="${e.place}"></td>
				<td th:text="${e.city}"></td>
				<td th:text="${e.plz}"></td>
				<td th:text="${e.airDistance}"></td>
			</tr>
        </tbody>
    </table>

    <h2 class="mt-5">Add Doctor</h2>
    <form action="#" th:action="@{/doctors}" th:object="${doctor}" method="post" class="mb-5">
        <div class="mb-3">
            	<label for="specialityId" class="form-label">Speciality:</label>
            	<select class="form-select" name="selectSpeciality"
				onchange="updateSpeciality(event)" th:field="*{speciality}">
					<option th:each="p : ${specialities}" th:value="${p.id}"
					th:text="${p.title}"></option>
				</select>
       	</div>
        <div class="mb-3">
            <label for="name" class="form-label">Firstname:</label>
            <input type="text" th:field="*{firstname}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Lastname:</label>
            <input type="text" th:field="*{lastname}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Place:</label>
            <input type="text" th:field="*{place}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">City:</label>
            <input type="text" th:field="*{city}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">PLZ:</label>
            <input type="text" th:field="*{plz}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Air Distance:</label>
            <input type="number" step="0.001" th:field="*{airDistance}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Doctor</button>
    </form>
    <a href="/misc-management" class="btn btn-secondary">Back to Dashboard</a>
</body>

</html>
