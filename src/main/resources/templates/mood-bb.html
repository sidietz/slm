<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

	rel="stylesheet" />

<link th:href="@{/webjars/bootstrap/5.3.8/css/bootstrap.min.css}"
	rel="stylesheet" />
<script th:src="@{/webjars/bootstrap/5.3.8/js/bootstrap.bundle.min.js}"
	defer></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.9.0/d3.min.js"
	integrity="sha512-vc58qvvBdrDR4etbxMdlTt4GBQk1qjvyORR2nrsPsFPyrs+/u5c3+1Ct6upOgdZoIl7eq6k3a1UPDSNAQi/32A=="
	crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/billboard.js/3.16.0/billboard.min.js"
	integrity="sha512-HPcVm27xXkAoXgeg7jiK4Y9kIbXbwk2GiOxAzQ+EwdA3TNYtFAK0tYHoFS7KAK9zNRf89Oa5Qtnkw5gDpDR7Ww=="
	crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/billboard.js/3.16.0/billboard.min.css"
	integrity="sha512-njOj5MWC/MCTRlxjIsftPrGL3nuexguTsEN1qE8eLU6LZW1ZyccshJ1a2QneVxsyeDjbEqXl9TJNfCFUj8pDDg=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />


<title>SLM</title>
</head>
<body>

	<div th:insert="~{header :: header}">...</div>
	<div th:insert="~{header :: moodheader}"></div>
	<h2>sleeptimes chart</h2>

	<div id="chart"></div>
	<div class="list" th:unless="${#lists.isEmpty(sleeptimes)}">

		<table class="table table-striped table-bordered">
			<thead>
				<tr>
					<td>ID</td>
					<td>date</td>
					<td>happiness</td>
					<td>impetus</td>
					<td>stress</td>
				</tr>
			</thead>
			<tbody>
				<tr th:each="e : ${moods}">
					<td th:text="${e.id}"></td>
					<td th:text="${#temporals.format(e.date, 'dd.MM.yyyy')}"></td>
					<td th:text="${e.happiness}"></td>
					<td th:text="${e.impetus}"></td>
					<td th:text="${e.stress}"></td>
				</tr>
			</tbody>
		</table>
	</div>


	<script>
	
	async function getData() {
		  let url = "http://localhost:8080/api/moods";
		  try {
		    let response = await fetch(url);
		    if (!response.ok) {
		      throw new Error(`Response status: ${response.status}`);
		    }
		    let result = await response.json();
		  } catch (error) {
		    console.error(error.message);
		  }
		}
	
	function getData2() {
		let url = "http://localhost:8080/api/moods";
		fetch(url).then((response) => {
			return response.json();
		}).then((data) => {
			console.log(data);
			return convertToBb(data);
		}).catch((error) => console.error('Error:',error))
	}
	
	function parseDuration(rawDuration) {
		let hourmins = rawDuration.slice(2, rawDuration.length - 1);
		if (rawDuration.includes("M")) {
			hourmins = rawDuration.slice(2, rawDuration.length - 1);
		} else {
			hourmins = rawDuration.slice(2, rawDuration.length);
		}
		let tmp = hourmins.split("H");
		let hours = Number(tmp[0]);
		let minutes = Number(tmp[1]);
		return hours + (minutes / 60);
	}
	
	function convertToBb(rawData) {
		let x = ["x"];
		let result = [];
		let d1 = ["happiness"];
		let d2 = ["impetus"];
		let d3 = ["stress"];
		
		for (let e of rawData) {
			let ldt = e.date;
			x.push(ldt);
			d1.push(e.happiness);
			d2.push(e.impetus);
			d3.push(e.stress);
		}
		
		result.push(d1);
		result.push(d2);
		result.push(d3);
		
		console.log(result);

		chart.load({
			columns: [
				x, 
				d1,
				d2,
				d3
			]
		});

		chart.axis.max(10);
		chart.axis.min(1);

		return result;
	}
	
	var bbData = getData2();
	
	var chart = bb.generate({
	    bindto: "#chart",
	    axis: {
	        x: {
	          type: "timeseries",
	          tick: {
	            format: "%Y-%m-%d"
	          }
	        }
	     },
	    data: {
	    	x: "x",
	        type: "line",
	        columns: [ [ ] ]
	    }
	});
	
	</script>
</body>
</html>
