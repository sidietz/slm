<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Purchases</title>
    <link th:href="@{/webjars/bootstrap/5.3.8/css/bootstrap.min.css}"
	rel="stylesheet" />
<script th:src="@{/webjars/bootstrap/5.3.8/js/bootstrap.bundle.min.js}"
	defer></script>
</head>

<body class="container mt-5">
    <h1 class="mb-4">Purchases</h1>

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Vendor</th>
                    <th>Price</th>
                    <th>Purchase Date</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="e : ${purchases}">
					<td th:text="${e.id}"></td>
					<td th:text="${e.title}"></td>
					<td th:text="${e.vendor.name}"></td>
					<td th:text="${e.price}"></td>
					<td th:text="${#temporals.format(e.purchaseDate, 'dd.MM.yyyy')}"></td>
				</tr>
            </tbody>
        </table>
        <p th:text="${totalPrice}"></p>
    </div>

    <h2 class="mt-5">Add Purchase</h2>
    <form action="#" th:action="@{/purchases}" th:object="${purchase}" class="mb-5" method="post">
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="title" class="form-label">Title:</label>
                <input type="text" th:field="*{title}" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="activityType" class="form-label">Vendor:</label>
                <select class="form-select" name="selectOrigin"
				onchange="updateId(event)" th:field="*{vendor}">
					<option th:each="s : ${vendors}" th:value="${s.id}"
					th:text="${s.name}"></option>
				</select>
            </div>
            <div class="col-md-6 mb-3">
                <label for="price" class="form-label">Price:</label>
                <input type="number" step="0.01" th:field="*{price}" class="form-control">
            </div>
            <div class="col-md-6 mb-3">
                <label for="date" class="form-label">Purchase Date:</label>
                <input type="date" th:field="*{purchaseDate}" class="form-control" required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Add Purchase</button>
    </form>
    <a href="/spend-management" class="btn btn-secondary">Back to Dashboard</a>

</body>

</html>
