<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Games Library</title>
<link th:href="@{/webjars/bootstrap/5.3.8/css/bootstrap.min.css}"
	rel="stylesheet" />
<script th:src="@{/webjars/bootstrap/5.3.8/js/bootstrap.bundle.min.js}"
	defer></script>
</head>

<body class="container mt-5">
    <h1 class="mb-4">Games Library</h1>

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Title</th>
                    <th>Series</th>
                    <th>Publisher</th>
                    <th>Studio</th>
                    <th>Price</th>
                    <th>Release Date</th>
                    <th>Last Played</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="game : ${games}">
                    <td th:text="${game.title}">Title</td>
                    <td th:text="${game.series}">Series</td>
                    <td th:text="${game.publisher.name}">Publisher</td>
                    <td th:text="${game.studio.name}">Studio</td>
                    <td th:text="${game.price}">0.00</td>
                    <td th:text="${game.releaseDate}">2023-01-01</td>
                    <td th:text="${game.lastPlayed}">2023-01-01</td>
                </tr>
            </tbody>
        </table>
    </div>

    <h2 class="mt-5">Add Game</h2>
    <form action="#" th:action="@{/games}" th:object="${game}" method="post" class="mb-5">
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="title" class="form-label">Title:</label>
                <input type="text" th:field="*{title}" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="gameSeries" class="form-label">Series:</label>
                <input type="text" th:field="*{series}" class="form-control">
            </div>
            <div class="col-md-6 mb-3">
                <label for="publisher" class="form-label">Publisher:</label>
                <select class="form-select" name="selectPublisher"
				onchange="updateAuthor(event)" th:field="*{publisher}">
				<option th:each="e : ${publishers}" th:value="${e.id}"
					th:text="${e.name}"></option>
			</select>            </div>
            <div class="col-md-6 mb-3">
                <label for="studio" class="form-label">Studio:</label>
                <select class="form-select" name="selectStudio"
				onchange="updateAuthor(event)" th:field="*{studio}">
				<option th:each="e : ${studios}" th:value="${e.id}"
					th:text="${e.name}"></option>
			</select>            </div>
            <div class="col-md-4 mb-3">
                <label for="price" class="form-label">Price:</label>
                <input type="number" step="0.01" th:field="*{price}" class="form-control">
            </div>
            <div class="col-md-4 mb-3">
                <label for="releaseDate" class="form-label">Release Date:</label>
                <input type="date" th:field="*{releaseDate}" class="form-control">
            </div>
            <div class="col-md-4 mb-3">
                <label for="lastPlayed" class="form-label">Last Played:</label>
                <input type="date" th:field="*{lastPlayed}" class="form-control">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Add Game</button>
    </form>
    <a href="/activity-management" class="btn btn-secondary">Back to Dashboard</a>
</body>

</html>
