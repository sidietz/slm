<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Learning Items</title>
    <link th:href="@{/webjars/bootstrap/5.3.8/css/bootstrap.min.css}"
	rel="stylesheet" />
<script th:src="@{/webjars/bootstrap/5.3.8/js/bootstrap.bundle.min.js}"
	defer></script>
</head>

<body class="container mt-5">
    <h1 class="mb-4">Learning Items</h1>

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Author</th>
                    <th>Source</th>
                    <th>Status</th>
                    <th>Progress</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Last Updated</th>
                </tr>
            </thead>
            <tbody>
				<tr th:each="e : ${items}">
					<td th:text="${e.id}"></td>
					<td th:text="${e.title}"></td>
					<td th:text="${e.description}"></td>
					<td th:text="${e.author}"></td>
					<td th:text="${{e.source}}"></td>
					<td th:text="${{e.status}}"></td>
					<td th:text="${e.progress}"></td>
					<td th:text="${#temporals.format(e.start, 'dd.MM.yyyy')}"></td>
					<td th:text="${#temporals.format(e.end, 'dd.MM.yyyy')}"></td>
					<td th:text="${#temporals.format(e.lastUpdated, 'dd.MM.yyyy HH:mm')}"></td>
				</tr>
            </tbody>
        </table>
    </div>

    <h2 class="mt-5">Add Learning Item</h2>
    <form action="#" th:action="@{/learning-items}" th:object="${learningitem}" class="mb-5" method="post">
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="title" class="form-label">Title:</label>
                <input type="text" th:field="*{title}" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="description" class="form-label">Description:</label>
                <input class="form-control" type="text" th:field="*{description}" />
            </div>
            <div class="col-md-6 mb-3">
                <label for="place" class="form-label">Author:</label>
                <input class="form-control" type="text" th:field="*{author}"/>
            </div>
            <div class="col-md-6 mb-3">
                <label for="place" class="form-label">Source:</label>
                <select class="form-select" name="selectSource"
				onchange="updateAuthor(event)" th:field="*{source}">
				<option th:each="a : ${sources}" th:value="${a}"
					th:text="${a}"></option>
			</select>
            </div>
            <div class="col-md-6 mb-3">
                <label for="place" class="form-label">Status:</label>
                <select class="form-select" name="selectState"
				onchange="updateGenre(event)" th:field="*{status}">
					<option th:each="p : ${statuss}" th:value="${p}"
					th:text="${p}"></option>
				</select>
            </div>
            <div class="col-md-6 mb-3">
                <label for="place" class="form-label">Start Date:</label>
                <input class="form-control" type="date" th:field="*{start}"/>
            </div>
            <div class="col-md-6 mb-3">
                <label for="place" class="form-label">End Date:</label>
                <input class="form-control" type="date" th:field="*{end}"/>
            </div>
            <div class="col-md-6 mb-3">
                <label for="place" class="form-label">Last Updated:</label>
                <input class="form-control" type="datetime-local" th:field="*{lastUpdated}"/>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Add Activity</button>
    </form>
    <a href="/habit-management" class="btn btn-secondary">Back to Dashboard</a>

</body>

</html>
