<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="../static/css/table.css" th:href="@{/css/table.css}"
	rel="stylesheet" />
<link th:href="@{/webjars/bootstrap/5.3.8/css/bootstrap.min.css}"
	rel="stylesheet" />
<script th:src="@{/webjars/bootstrap/5.3.8/js/bootstrap.bundle.min.js}"
	defer></script>
<title>SLM</title>
</head>
<body>
	<div th:insert="~{header :: header}">...</div>
	<div th:insert="~{header :: learningheader}"></div>
	<div class="list" th:unless="${#lists.isEmpty(items)}">
		<table class="table table-striped table-bordered">
			<thead>
				<tr>
					<td>ID</td>
					<td>title</td>
					<td>description</td>
					<td>author</td>
					<td>source</td>
					<td>status</td>
					<td>progress</td>
					<td>start date</td>
					<td>end date</td>
					<td>last updated</td>
				</tr>
			</thead>
			<tbody>
				<tr th:each="e : ${items}">
					<td th:text="${e.id}"></td>
					<td th:text="${e.title}"></td>
					<td th:text="${e.description}"></td>
					<td th:text="${e.author}"></td>
					<td th:text="${{e.source}}"></td>
					<td th:text="${{e.status}}"></td>
					<td th:text="${e.progress}"></td>
					<td th:text="${#temporals.format(e.start, 'dd.MM.yyyy')}"></td>
					<td th:text="${#temporals.format(e.end, 'dd.MM.yyyy')}"></td>
					<td th:text="${#temporals.format(e.lastUpdated, 'dd.MM.yyyy HH:mm')}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
