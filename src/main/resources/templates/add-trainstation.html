<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link th:href="@{/webjars/bootstrap/5.3.8/css/bootstrap.min.css}"
	rel="stylesheet" />
<script th:src="@{/webjars/bootstrap/5.3.8/js/bootstrap.bundle.min.js}"
	defer></script>
<title>add trainstation</title>

</head>
<body>
	<div th:insert="~{header :: header}">...</div>
	<nav class="navbar navbar-expand-sm bg-light navbar-fixed-top">
		<ul class="navbar-nav">
			<li class="nav-item"><a class="nav-link" th:href="@{/traintrip}">traintrip</a></li>
			<li class="nav-item"><a class="nav-link" th:href="@{/trainstation}">trainstation</a></li>
			<li class="nav-item"><a class="nav-link" th:href="@{/add-traintrip}">add traintrip</a></li>
			<li class="nav-item"><a class="nav-link" th:href="@{/add-trainstation}">add trainstation</a></li>
		</ul>
	</nav>
	<h2>add trainstation</h2>
	<form action="#" th:action="@{/add-trainstation}" th:object="${trainstation}"
		method="post">
		<p>
			ds100: <input type="text" th:field="*{ds100}" />
		</p>
		<p>
			name: <input type="text" th:field="*{name}" />
		</p>
		<p>
			<button type="submit" class="btn btn-primary">Submit</button>
			<button type="reset" class="btn btn-secondary">Reset</button>
		</p>
	</form>
</body>

</html>
