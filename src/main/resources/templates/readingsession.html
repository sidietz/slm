<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="../static/css/table.css" th:href="@{/css/table.css}"
	rel="stylesheet" />
<link th:href="@{/webjars/bootstrap/5.3.8/css/bootstrap.min.css}"
	rel="stylesheet" />
<script th:src="@{/webjars/bootstrap/5.3.8/js/bootstrap.bundle.min.js}"
	defer></script>
<title>SLM</title>
</head>
<body>
	<div th:insert="~{header :: header}">...</div>
	<div th:insert="~{header :: bookheader}"></div>
	<div class="list" th:unless="${#lists.isEmpty(readingsessions)}">
		<table class="table table-striped table-bordered">
			<thead>
				<tr>
					<td>ID</td>
					<td>book</td>
					<td>start page count</td>
					<td>end page count</td>
					<td>readingspeed</td>
					<td>start</td>
					<td>end</td>
					<td>duration</td>
				</tr>
			</thead>
			<tbody>
				<tr th:each="e : ${readingsessions}">
					<td th:text="${e.id}"></td>
					<td th:text="${e.book.title}"></td>
					<td th:text="${e.startPageCount}"></td>
					<td th:text="${e.endPageCount}"></td>
					<td th:text="${e.readingSpeed}"></td>
					<td th:text="${#temporals.format(e.start, 'dd.MM.yyyy hh:mm')}"></td>
					<td th:text="${#temporals.format(e.end, 'dd.MM.yyyy hh:mm')}"></td>
					<td th:text="${{e.duration}}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
