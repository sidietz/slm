<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link th:href="@{/webjars/bootstrap/5.3.8/css/bootstrap.min.css}"
	rel="stylesheet" />
<script th:src="@{/webjars/bootstrap/5.3.8/js/bootstrap.bundle.min.js}"
	defer></script>
<title>add contract</title>
</head>
<body>
	<div th:insert="~{header :: header}">...</div>
	<div th:insert="~{header :: contractheader}"></div>
	<h2>add contract</h2>
	<form action="#" th:action="@{/add-contract}" th:object="${contract}"
		method="post">
		<p>
			<select class="form-select" name="selectOrigin"
				onchange="updateId(event)" th:field="*{contractor}">
				<option th:each="s : ${contractors}" th:value="${s.id}"
					th:text="${s.name}"></option>
			</select>
		</p>
		<p>
			title: <input class="form-control" type="text" th:field="*{title}" />
		</p>
		<p>
			fee: <input class="form-control" type="number" step="0.01" th:field="*{fee}" />
		</p>
		<p>
			start date: <input class="form-control" type="date" th:field="*{startDate}" />
		</p>
		<p>
			end date: <input class="form-control" type="date" th:field="*{endDate}" />
		</p>
		<p>
			<button type="submit" class="btn btn-primary">Submit</button>
			<button type="reset" class="btn btn-secondary">Reset</button>
		</p>
	</form>
</body>

</html>
