<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Train Trips</title>
    <link th:href="@{/webjars/bootstrap/5.3.8/css/bootstrap.min.css}"
	rel="stylesheet" />
<script th:src="@{/webjars/bootstrap/5.3.8/js/bootstrap.bundle.min.js}"
	defer></script>
</head>

<body class="container mt-5">
    <h1 class="mb-4">Train Trips</h1>

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Line</th>
                    <th>Origin</th>
                    <th>Destination</th>
                    <th>Start</th>
                    <th>End</th>
                    <th>Duration</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="e : ${traintrips2}">
					<td th:text="${e.id}"></td>
					<td th:text="${e.line.name}"></td>
					<td th:text="${e.origin.name}"></td>
					<td th:text="${e.destination.name}"></td>
					<td th:text="${#temporals.format(e.start, 'dd.MM.yyyy HH:mm')}"></td>
					<td th:text="${#temporals.format(e.end, 'dd.MM.yyyy HH:mm')}"></td>
					<td th:text="${{e.duration}}"></td>
				</tr>
            </tbody>
        </table>
    </div>

    <h2 class="mt-5">Add Train Trips</h2>
    <form action="#" th:action="@{/train-trips}" th:object="${traintrip}" class="mb-5" method="post">
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="title" class="form-label">Train Line:</label>
                <select class="form-select" name="selectLine"
				onchange="updateLine(event)">
					<option th:each="l : ${lines}" th:value=${l.id}
					th:text="${l.name + ' - ' + l.description}" th:selected ="(${lineId} == ${l.id})"></option>
				</select>
            </div>
            <div class="col-md-6 mb-3">
                <label for="place" class="form-label">Origin:</label>
                <select class="form-select" name="selectOrigin"
				onchange="updateOrigin(event)" th:field="*{origin}">
				<option th:each="s : ${traintrips}" th:value="${s.id}"
					th:text="${s.ds100 + ' - ' + s.name}"></option>
			</select>
            </div>
            <div class="col-md-6 mb-3">
                <label for="start" class="form-label">Destination:</label>
                <select class="form-select" name="selectDestination"
				onchange="updateDestination(event)" th:field="*{destination}">
					<option th:each="s : ${traintrips}" th:value="${s.id}"
					th:text="${s.ds100 + ' - ' + s.name}"></option>
				</select>
            </div>        
			<div class="col-md-6 mb-3">
                <label for="start" class="form-label">Start:</label>
                <input type="datetime-local" th:field="*{start}" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="end" class="form-label">End:</label>
                <input type="datetime-local" th:field="*{end}" class="form-control" required>
            </div>
            
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
		<button type="reset" class="btn btn-secondary">Reset</button>
    </form>
    <a href="/misc-management" class="btn btn-secondary">Back to Dashboard</a>
<script>
function updateLine(event) {
	var searchParams = new URLSearchParams(window.location.search);
	searchParams.set("id", event.target.value);
	window.location.search = searchParams.toString();
}
</script>
</body>

</html>
