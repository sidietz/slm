<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Reading Sessions</title>
<link th:href="@{/webjars/bootstrap/5.3.8/css/bootstrap.min.css}"
	rel="stylesheet" />
<script th:src="@{/webjars/bootstrap/5.3.8/js/bootstrap.bundle.min.js}"
	defer></script>
</head>

<body class="container mt-5">
    <h1 class="mb-4">Reading Sessions</h1>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Start Page Count</th>
                <th>End Page Count</th>
                <th>Reading Speed</th>
                <th>Start</th>
                <th>End</th>
                <th>Duration</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="e : ${readingsessions}">
				<td th:text="${e.id}"></td>
				<td th:text="${e.book.title}"></td>
				<td th:text="${e.startPageCount}"></td>
				<td th:text="${e.endPageCount}"></td>
				<td th:text="${e.readingSpeed}"></td>
				<td th:text="${#temporals.format(e.start, 'dd.MM.yyyy HH:mm')}"></td>
				<td th:text="${#temporals.format(e.end, 'dd.MM.yyyy HH:mm')}"></td>					<td th:text="${{e.duration}}"></td>
			</tr>
        </tbody>
    </table>

    <h2 class="mt-5">Add Reading Session</h2>
    <form action="#" th:action="@{/reading-sessions}" th:object="${readingsession}" method="post" class="mb-5">
        <div class="mb-3">
            <label for="bookId" class="form-label">Book:</label>
            <select class="form-select" name="selectBook"
				onchange="updatePress(event)" th:field="*{book}">
				<option th:each="p : ${books}" th:value="${p.id}"
					th:text="${p.title}"></option>
			</select>
        </div>
        <div class="mb-3">
            <label for="startTime" class="form-label">Start Page Count:</label>
            <input type="number" th:field="*{startPageCount}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="endTime" class="form-label">End Page Count:</label>
            <input type="number" th:field="*{endPageCount}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="endTime" class="form-label">Start:</label>
            <input type="datetime-local" th:field="*{start}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="endTime" class="form-label">End:</label>
            <input type="datetime-local" th:field="*{end}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Reading Session</button>
    </form>
    <a href="/books" class="btn btn-secondary">View Books</a>
    <a href="/book-management" class="btn btn-secondary">Back to Dashboard</a>
</body>

</html>
