<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Gaming Sessions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-5">
    <h1 class="mb-4">Gaming Sessions</h1>

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Game</th>
                    <th>Device</th>
                    <th>Start</th>
                    <th>End</th>
                    <th>Duration (min)</th>
                    <th>Comment</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="s : ${gamingsessions}">
                    <td th:text="${s.game.title}">Game</td>
                    <td th:text="${s.device.name}">Device</td>
                    <td th:text="${s.start}">Start</td>
                    <td th:text="${s.end}">End</td>
                    <td th:text="${{s.duration}}">0</td>
                    <td th:text="${s.comment}">Comment</td>
                </tr>
            </tbody>
        </table>
    </div>

    <h2 class="mt-5">Add Gaming Session</h2>
    <form action="#" th:action="@{/gaming-sessions}" th:object="${gamingsession}" method="post" class="mb-5">
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="gameId" class="form-label">Game:</label>
                <select th:field="*{game}" class="form-select" required>
                    <option th:each="game : ${games}" th:value="${game.id}" th:text="${game.title}">
                    </option>
                </select>
            </div>
            <div class="col-md-6 mb-3">
                <label for="deviceId" class="form-label">Device:</label>
                <select th:field="*{device}" class="form-select" required>
                    <option th:each="device : ${devices}" th:value="${device.id}" th:text="${device.name}">
                    </option>
                </select>
            </div>
            <div class="col-md-6 mb-3">
                <label for="start" class="form-label">Start:</label>
                <input type="datetime-local" th:field="*{start}" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="end" class="form-label">End:</label>
                <input type="datetime-local" th:field="*{end}" class="form-control" required>
            </div>
            <div class="col-12 mb-3">
                <label for="comment" class="form-label">Comment:</label>
                <textarea th:field="*{comment}" class="form-control" rows="3"></textarea>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Add Gaming Session</button>
    </form>
    <a href="/activity-management" class="btn btn-secondary">Back to Dashboard</a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
