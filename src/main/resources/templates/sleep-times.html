<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Sleep Times</title>
<link th:href="@{/webjars/bootstrap/5.3.8/css/bootstrap.min.css}"
	rel="stylesheet" />
<script th:src="@{/webjars/bootstrap/5.3.8/js/bootstrap.bundle.min.js}"
	defer></script>
</head>

<body class="container mt-5">
    <h1 class="mb-4">Sleep Times</h1>

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Go To Bed</th>
                    <th>Get Up</th>
                    <th>Duration</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="sleepTime : ${sleeptimes}">
                    <td th:text="${sleepTime.gotobed}">2023-01-01T22:00</td>
                    <td th:text="${sleepTime.getup}">2023-01-02T07:00</td>
                    <td th:text="${{sleepTime.sleeptime}}">540</td>
                </tr>
            </tbody>
        </table>
    </div>

    <h2 class="mt-5">Add Sleep Time</h2>
    <form action="#" th:action="@{/sleep-times}" th:object="${sleeptime}" method="post" class="mb-5">
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="gotobed" class="form-label">Go To Bed:</label>
                <input type="datetime-local" th:field="*{gotobed}" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="getup" class="form-label">Get Up:</label>
                <input type="datetime-local" th:field="*{getup}" class="form-control" required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Add Sleep Time</button>
    </form>
    <a href="/activity-management" class="btn btn-secondary">Back to Dashboard</a>

</body>

</html>
