<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Activity Types</title>
<link th:href="@{/webjars/bootstrap/5.3.8/css/bootstrap.min.css}"
	rel="stylesheet" />
<script th:src="@{/webjars/bootstrap/5.3.8/js/bootstrap.bundle.min.js}"
	defer></script>
</head>

<body class="container mt-5">
    <h1 class="mb-4">Activity Types</h1>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="category : ${activityTypes}">
                <td th:text="${category.id}">1</td>
                <td th:text="${category.name}">Name</td>
            </tr>
        </tbody>
    </table>

    <h2 class="mt-5">Add Category</h2>
    <form action="#" th:action="@{/activity-types}" th:object="${type}" method="post" class="mb-5">
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" th:field="*{name}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Category</button>
    </form>
    <a href="/activity-management" class="btn btn-secondary">Back to Dashboard</a>
</body>

</html>
