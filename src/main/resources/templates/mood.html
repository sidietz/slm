<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="../static/css/table.css" th:href="@{/css/table.css}"
	rel="stylesheet" />
<link th:href="@{/webjars/bootstrap/5.3.8/css/bootstrap.min.css}"
	rel="stylesheet" />
<script th:src="@{/webjars/bootstrap/5.3.8/js/bootstrap.bundle.min.js}"
	defer></script>
<title>SLM</title>
</head>
<body>
	<div th:insert="~{header :: header}">...</div>
	<div th:insert="~{header :: moodheader}"></div>
	<div class="list" th:unless="${#lists.isEmpty(moods)}">
		<table class="table table-striped table-bordered">
			<thead>
				<tr>
					<td>ID</td>
					<td>date</td>
					<td>happiness</td>
					<td>impetus</td>
					<td>stress</td>
				</tr>
			</thead>
			<tbody>
				<tr th:each="e : ${moods}">
					<td th:text="${e.id}"></td>
					<td th:text="${#temporals.format(e.date, 'dd.MM.yyyy')}"></td>
					<td th:text="${e.happiness}"></td>
					<td th:text="${e.impetus}"></td>
					<td th:text="${e.stress}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
