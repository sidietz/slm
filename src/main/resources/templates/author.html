<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="../static/css/table.css" th:href="@{/css/table.css}"
	rel="stylesheet" />
<link th:href="@{/webjars/bootstrap/5.3.8/css/bootstrap.min.css}"
	rel="stylesheet" />
<script th:src="@{/webjars/bootstrap/5.3.8/js/bootstrap.bundle.min.js}"
	defer></script>
<title>SLM</title>
</head>
<body>
	<div th:insert="~{header :: header}">...</div>
	<div th:insert="~{header :: bookheader}"></div>
	<div class="list" th:unless="${#lists.isEmpty(authors)}">
		<table class="table table-striped table-bordered">
			<thead>
				<tr>
					<td>ID</td>
					<td>firstname</td>
					<td>lastname</td>
					<td>birthday</td>
					<td>age</td>
				</tr>
			</thead>
			<tbody>
				<tr th:each="e : ${authors}">
					<td th:text="${e.id}"></td>
					<td th:text="${e.firstname}"></td>
					<td th:text="${e.lastname}"></td>
					<td th:text="${#temporals.format(e.birthday, 'dd.MM.yyyy')}"></td>
					<td th:text="${{e.age}}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
