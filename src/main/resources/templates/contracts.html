<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Contracts</title>
<link th:href="@{/webjars/bootstrap/5.3.8/css/bootstrap.min.css}"
	rel="stylesheet" />
<script th:src="@{/webjars/bootstrap/5.3.8/js/bootstrap.bundle.min.js}"
	defer></script>
</head>

<body class="container mt-5">
    <h1 class="mb-4">Contracts</h1>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Contractor</th>
                <th>Fee</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Days remaining</th>
                <th>Active?</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="e : ${contracts}">
				<td th:text="${e.id}"></td>
				<td th:text="${e.title}"></td>
				<td th:text="${e.contractor.name}"></td>
				<td th:text="${e.fee}"></td>
				<td th:text="${#temporals.format(e.startDate, 'dd.MM.yyyy')}"></td>
				<td th:text="${#temporals.format(e.endDate, 'dd.MM.yyyy')}"></td>
				<td th:text="${e.daysRemaining}"></td>
				<td th:text="${e.active}"></td>
			</tr>
        </tbody>
    </table>

    <h2 class="mt-5">Add Contract</h2>
    <form action="#" th:action="@{/contracts}" th:object="${contract}" method="post" class="mb-5">
        <div class="mb-3">
            <label for="name" class="form-label">Contractor:</label>
            <select class="form-select" name="selectOrigin"
				onchange="updateId(event)" th:field="*{contractor}">
				<option th:each="s : ${contractors}" th:value="${s.id}"
					th:text="${s.name}"></option>
			</select>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Title:</label>
            <input type="text" th:field="*{title}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Fee:</label>
            <input type="number" step="0.01" th:field="*{fee}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Start Date:</label>
            <input type="date" th:field="*{startDate}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">End Date:</label>
            <input type="date" th:field="*{endDate}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Active?</label>
            <input type="checkbox" checked="checked" th:field="*{isActive}">
        </div>
        <button type="submit" class="btn btn-primary">Add Contract</button>
    </form>
    <a href="/spend-management" class="btn btn-secondary">Back to Dashboard</a>
</body>

</html>
