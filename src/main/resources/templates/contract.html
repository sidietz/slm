<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="../static/css/table.css" th:href="@{/css/table.css}"
	rel="stylesheet" />
<link th:href="@{/webjars/bootstrap/5.3.8/css/bootstrap.min.css}"
	rel="stylesheet" />
<script th:src="@{/webjars/bootstrap/5.3.8/js/bootstrap.bundle.min.js}"
	defer></script>
<title>SLM</title>
</head>
<body>
	<div th:insert="~{header :: header}">...</div>
	<div th:insert="~{header :: contractheader}"></div>
	<div class="list" th:unless="${#lists.isEmpty(contracts)}">
		<table class="table table-striped table-bordered">
			<thead>
				<tr>
					<td>ID</td>
					<td>title</td>
					<td>contractor</td>
					<td>fee</td>
					<td>start date</td>
					<td>end date</td>
					<td>days remaining</td>
					<td>active</td>
				</tr>
			</thead>
			<tbody>
				<tr th:each="e : ${contracts}">
					<td th:text="${e.id}"></td>
					<td th:text="${e.title}"></td>
					<td th:text="${e.contractor.name}"></td>
					<td th:text="${e.fee}"></td>
					<td th:text="${#temporals.format(e.startDate, 'dd.MM.yyyy')}"></td>
					<td th:text="${#temporals.format(e.endDate, 'dd.MM.yyyy')}"></td>
					<td th:text="${e.daysRemaining}"></td>
					<td th:text="${e.active}"></td>
				</tr>
			</tbody>
		</table>
	</div>
	<p th:text="${totalFee}"></p>
</body>
</html>
