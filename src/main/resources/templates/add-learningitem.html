<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link th:href="@{/webjars/bootstrap/5.3.8/css/bootstrap.min.css}"
	rel="stylesheet" />
<script th:src="@{/webjars/bootstrap/5.3.8/js/bootstrap.bundle.min.js}"
	defer></script>
<title>add learning item</title>
</head>
<body>
	<div th:insert="~{header :: header}">...</div>
	<div th:insert="~{header :: learningheader}"></div>
	<h2>add learning item</h2>
	<form action="#" th:action="@{/add-learningitem}" th:object="${learningitem}"
		method="post">
		<p>
			title: <input class="form-control" type="text" th:field="*{title}" />
		</p>
		<p>
			description: <input class="form-control" type="text" th:field="*{description}" />
		</p>
		<p>
			author: <input class="form-control" type="text" th:field="*{author}" />
		</p>
		<p>
			<select class="form-select" name="selectSource"
				onchange="updateAuthor(event)" th:field="*{source}">
				<option th:each="a : ${sources}" th:value="${a}"
					th:text="${a}"></option>
			</select>
		</p>
		<p>
			<select class="form-select" name="selectState"
				onchange="updateGenre(event)" th:field="*{status}">
				<option th:each="p : ${statuss}" th:value="${p}"
					th:text="${p}"></option>
			</select>
		</p>
		<p>
			start date: <input class="form-control" type="date" th:field="*{start}" />
		</p>
		<p>
			end date: <input class="form-control" type="date" th:field="*{end}" />
		</p>
		<p>
			last updated: <input class="form-control" type="datetime-local" th:field="*{lastUpdated}" />
		</p>
		<p>
			<button type="submit" class="btn btn-primary">Submit</button>
			<button type="reset" class="btn btn-secondary">Reset</button>
		</p>
	</form>
</body>
</html>
