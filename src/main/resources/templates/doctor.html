<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="../static/css/table.css" th:href="@{/css/table.css}"
	rel="stylesheet" />
<link th:href="@{/webjars/bootstrap/5.3.8/css/bootstrap.min.css}"
	rel="stylesheet" />
<script th:src="@{/webjars/bootstrap/5.3.8/js/bootstrap.bundle.min.js}"
	defer></script>
<title>SLM</title>
</head>
<body>
	<div th:insert="~{header :: header}">...</div>
	<div th:insert="~{header :: doctorheader}"></div>
	<div class="list" th:unless="${#lists.isEmpty(doctors)}">
		<table class="table table-striped table-bordered">
			<thead>
				<tr>
					<td>ID</td>
					<td>first name</td>
					<td>last name</td>
					<td>speciality</td>
					<td>place</td>
					<td>plz</td>
					<td>city</td>
					<td>air distance</td>
				</tr>
			</thead>
			<tbody>
				<tr th:each="e : ${doctors}">
					<td th:text="${e.id}"></td>
					<td th:text="${e.firstname}"></td>
					<td th:text="${e.lastname}"></td>
					<td th:text="${e.speciality.title}"></td>
					<td th:text="${e.place}"></td>
					<td th:text="${e.plz}"></td>
					<td th:text="${e.city}"></td>
					<td th:text="${e.airDistance}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
