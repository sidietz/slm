<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Train Stations</title>
    <link th:href="@{/webjars/bootstrap/5.3.8/css/bootstrap.min.css}"
	rel="stylesheet" />
<script th:src="@{/webjars/bootstrap/5.3.8/js/bootstrap.bundle.min.js}"
	defer></script>
</head>

<body class="container mt-5">
    <h1 class="mb-4">Train Stations</h1>

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>ds100</th>
                    <th>name</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="e : ${stations}">
					<td th:text="${e.id}"></td>
					<td th:text="${e.ds100}"></td>
					<td th:text="${e.name}"></td>
				</tr>
            </tbody>
        </table>
    </div>

    <h2 class="mt-5">Add Train Station</h2>
    <form action="#" th:action="@{/train-stations}" th:object="${trainstation}" class="mb-5" method="post">
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="title" class="form-label">Train Line:</label>
                <select class="form-select" name="selectLine"
				onchange="updateId(this)">
					<option th:each="l : ${lines}" th:value="${l.id}"
					th:text="${l.name + ' - ' + l.description}"></option>
				</select>
            </div>
            <div class="col-md-6 mb-3">
                <label for="place" class="form-label">DS100:</label>
                <input type="text" th:field="*{ds100}" class="form-control">
            </div>
            <div class="col-md-6 mb-3">
                <label for="start" class="form-label">Name:</label>
                <input type="text" th:field="*{name}" class="form-control" required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Add Train Station</button>
    </form>
    <a href="/misc-management" class="btn btn-secondary">Back to Dashboard</a>

</body>

</html>
