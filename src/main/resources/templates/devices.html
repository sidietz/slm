<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Devices</title>
<link th:href="@{/webjars/bootstrap/5.3.8/css/bootstrap.min.css}"
	rel="stylesheet" />
<script th:src="@{/webjars/bootstrap/5.3.8/js/bootstrap.bundle.min.js}"
	defer></script>
</head>

<body class="container mt-5">
    <h1 class="mb-4">Devices</h1>

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Vendor</th>
                    <th>Manufacturer</th>
                    <th>Model</th>
                    <th>Serial Number</th>
                    <th>Price</th>
                    <th>Purchase Date</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="device : ${devices}">
                    <td th:text="${device.name}">Name</td>
                    <td th:text="${device.deviceType.name}">Category</td>
                    <td th:text="${device.vendor.name}">Vendor</td>
                    <td th:text="${device.manufacturer.name}">Manufacturer</td>
                    <td th:text="${device.modelName}">Model</td>
                    <td th:text="${device.serialNumber}">Serial</td>
                    <td th:text="${device.price}">0.00</td>
                    <td th:text="${device.purchaseDate}">2023-01-01</td>
                </tr>
            </tbody>
        </table>
    </div>

    <h2 class="mt-5">Add Device</h2>
    <form action="#" th:action="@{/devices}" th:object="${device}" method="post" class="mb-5">
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="deviceType" class="form-label">Type:</label>
                <select class="form-select" name="selectDeviceType"
				onchange="updateDeviceType(event)" th:field="*{deviceType}">
				<option th:each="e : ${deviceTypes}" th:value="${e.id}"
					th:text="${e.name}"></option>
			</select>            </div>
            <div class="col-md-6 mb-3">
                <label for="vendor" class="form-label">Vendor:</label>
                <select class="form-select" name="selectVendor"
				onchange="updateVendor(event)" th:field="*{vendor}">
				<option th:each="e : ${vendors}" th:value="${e.id}"
					th:text="${e.name}"></option>
			</select>
            </div>
            <div class="col-md-6 mb-3">
                <label for="manufacturer" class="form-label">Manufacturer:</label>
                <select class="form-select" name="selectManufacturer"
				onchange="updateManufacturer(event)" th:field="*{manufacturer}">
				<option th:each="e : ${manufacturers}" th:value="${e.id}"
					th:text="${e.name}"></option>
			</select>            </div>
            <div class="col-md-6 mb-3">
                <label for="modelName" class="form-label">Model Name:</label>
                <input type="text" th:field="*{modelName}" class="form-control">
            </div>
            <div class="col-md-6 mb-3">
                <label for="serialNumber" class="form-label">Serial Number:</label>
                <input type="text" th:field="*{serialNumber}" class="form-control">
            </div>
            <div class="col-md-6 mb-3">
                <label for="price" class="form-label">Price:</label>
                <input type="number" step="0.01" th:field="*{price}" class="form-control">
            </div>
            <div class="col-md-6 mb-3">
                <label for="purchaseDate" class="form-label">Purchase Date:</label>
                <input type="date" th:field="*{purchaseDate}" class="form-control">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Add Device</button>
    </form>
    <a href="/activity-management" class="btn btn-secondary">Back to Dashboard</a>
</body>

</html>
