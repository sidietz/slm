<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link th:href="@{/webjars/bootstrap/5.3.8/css/bootstrap.min.css}"
	rel="stylesheet" />
<script th:src="@{/webjars/bootstrap/5.3.8/js/bootstrap.bundle.min.js}"
	defer></script>
<title>add device</title>
</head>
<body>
	<div th:insert="~{header :: header}">...</div>
	<div th:insert="~{header :: gamingheader}"></div>
	<h2>add device</h2>
	<form action="#" th:action="@{/add-device}" th:object="${device}"
		method="post">
		<p>
			<select class="form-select" name="selectDeviceType"
				onchange="updateAuthor(event)" th:field="*{deviceType}">
				<option th:each="e : ${deviceTypes}" th:value="${e.id}"
					th:text="${e.name}"></option>
			</select>
		</p>
		<p>
			<select class="form-select" name="selectVendor"
				onchange="updateAuthor(event)" th:field="*{vendor}">
				<option th:each="e : ${vendors}" th:value="${e.id}"
					th:text="${e.name}"></option>
			</select>
		</p>
		<p>
			<select class="form-select" name="selectManufacturer"
				onchange="updateAuthor(event)" th:field="*{manufacturer}">
				<option th:each="e : ${manufacturers}" th:value="${e.id}"
					th:text="${e.name}"></option>
			</select>
		</p>
		<p>
			name: <input class="form-control" type="text" th:field="*{name}" />
		</p>
		<p>
			model name: <input class="form-control" type="text" th:field="*{modelName}" />
		</p>
		<p>
			serial number: <input class="form-control" type="text" th:field="*{serialNumber}" />
		</p>
		<p>
			price: <input class="form-control" type="number" step="0.01" th:field="*{price}" />
		</p>
		<p>
			purchase date: <input class="form-control" type="date" th:field="*{purchaseDate}" />
		</p>
		<p>
			<button type="submit" class="btn btn-primary">Submit</button>
			<button type="reset" class="btn btn-secondary">Reset</button>
		</p>
	</form>
</body>
</html>
