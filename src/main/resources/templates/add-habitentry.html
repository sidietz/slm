<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link th:href="@{/webjars/bootstrap/5.3.8/css/bootstrap.min.css}"
	rel="stylesheet" />
<script th:src="@{/webjars/bootstrap/5.3.8/js/bootstrap.bundle.min.js}"
	defer></script>
<title>add habitentry</title>
</head>
<body>
	<div th:insert="~{header :: header}">...</div>
	<div th:insert="~{header :: habitheader}"></div>
	<h2>add habitentry</h2>
	<form action="#" th:action="@{/add-habitentry}" th:object="${habitentry}"
		method="post">
		<p>
			<select class="form-select" name="selectOrigin"
				onchange="updateId(event)" th:field="*{habit}">
				<option th:each="s : ${habits}" th:value="${s.id}"
					th:text="${s.name}"></option>
			</select>
		</p>
		<p>
			last done: <input class="form-control" type="datetime-local" th:field="*{lastDone}" />
		</p>
		<p>
			<button type="submit" class="btn btn-primary">Submit</button>
			<button type="reset" class="btn btn-secondary">Reset</button>
		</p>
	</form>
</body>
</html>
