<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="../static/css/table.css" th:href="@{/css/table.css}"
	rel="stylesheet" />
<link th:href="@{/webjars/bootstrap/5.3.8/css/bootstrap.min.css}"
	rel="stylesheet" />
<script th:src="@{/webjars/bootstrap/5.3.8/js/bootstrap.bundle.min.js}"
	defer></script>
<title>SLM</title>
</head>
<body>
	<div th:insert="~{header :: header}">...</div>
	<div th:insert="~{header :: gamingheader}"></div>
	<div class="list" th:unless="${#lists.isEmpty(gamingsessions)}">
		<table class="table table-striped table-bordered">
			<thead>
				<tr>
					<td>ID</td>
					<td>game</td>
					<td>device</td>
					<td>start</td>
					<td>end</td>
					<td>duration</td>
					<td>comment</td>
				</tr>
			</thead>
			<tbody>
				<tr th:each="e : ${gamingsessions}">
					<td th:text="${e.id}"></td>
					<td th:text="${e.game.title}"></td>
					<td th:text="${e.device.name + ' - ' + e.device.manufacturer.name}"></td>
					<td th:text="${#temporals.format(e.start, 'dd.MM.yyyy HH:mm')}"></td>
					<td th:text="${#temporals.format(e.end, 'dd.MM.yyyy HH:mm')}"></td>
					<td th:text="${{e.duration}}"></td>
					<td th:text="${e.comment}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
